<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Button</h1>
      <button onclick="doSomething()" style="font-size: 25px; background-color:rgb(249, 31, 6); border-radius:7px; color:white">Click Me</button>
      
      <p id="greetings">How are you doing</p>

      <script>
        function doSomething(){
            document.getElementById("greetings").innerHTML = "I am good"

        }
      </script>
    

</body>
</html>
